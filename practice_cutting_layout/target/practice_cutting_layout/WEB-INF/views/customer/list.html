<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <th:block th:replace="layoutdashboard/head"/>

</head>


<body class="fixed-left">

<!-- Begin page -->
<div id="wrapper">

  <!-- Top Bar Start -->
  <th:block th:replace="layoutdashboard/topbar"/>
  <!-- Top Bar End -->


  <!-- ========== Left Sidebar Start ========== -->
  <th:block th:replace="layoutdashboard/lefftsidebar"/>
  <!-- Left Sidebar End -->

  <!-- Start right Content here -->

  <div class="content-page">
    <!-- Start content -->
    <div class="content">

      <div class="">
        <div class="page-header-title">
          <h4 class="page-title">Dashboard</h4>
        </div>
      </div>

      <div class="page-content-wrapper ">

        <!-- end row -->

        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h4 class="m-b-30 m-t-0">Recent Contacts</h4>
                <div class="row">
                  <div class="col-12">
                    <div class="table-responsive">
                      <table class="table table-hover m-b-0">
                        <thead>
                        <tr>
                          <th>ID</th>
                          <th>Full Name</th>
                          <th>Email</th>
                          <th>Phone</th>
                          <th>Edit</th>
                          <th>Delete</th>
                          <th>Info</th>
                        </tr>

                        </thead>
                        <tbody>
                        <tr th:each="item : ${customers}">
                          <td th:text="${item.getId()}"></td>
                          <td th:text="${item.getFullName()}"></td>
                          <td th:text="${item.getEmail()}"></td>
                          <td th:text="${item.getPhone()}"></td>
                          <td> <a th:href="@{/customers/__${item.id}__}">Edit</a></td>
                          <td><a th:href="@{/customers/delete?id=__${item.getId()}__}">delete</a></td>
                          <td><a th:href="@{/customers/info?id=__${item.getId()}__}">Info</a></td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- end col -->


        </div><!-- container-fluid -->


      </div> <!-- Page content Wrapper -->

    </div> <!-- content -->

    <!--        //footer-->
    <th:block th:replace="layoutdashboard/footer"/>

  </div>
  <!-- End Right content here -->

</div>
<!-- END wrapper -->


<!-- jQuery  -->
<th:block th:replace="layoutdashboard/jquery"/>

</body>
</html>
