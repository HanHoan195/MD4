<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="layoutdashboard/head"/>

</head>


<body class="fixed-left">

<!-- Begin page -->
<div id="wrapper">

    <!-- Top Bar Start -->
    <th:block th:replace="layoutdashboard/topbar"/>
    <!-- Top Bar End -->


    <!-- ========== Left Sidebar Start ========== -->
    <th:block th:replace="layoutdashboard/lefftsidebar"/>
    <!-- Left Sidebar End -->

    <!-- Start right Content here -->

    <div class="content-page">
        <!-- Start content -->
        <div class="content">

            <div class="">
                <div class="page-header-title">
                    <h4 class="page-title">Dashboard</h4>
                </div>
            </div>

            <div class="page-content-wrapper ">

                <!-- end row -->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="m-b-30 m-t-0">Recent Contacts</h4>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="table-responsive">
                                            <div class="content">
                                                <h1>Customer's info</h1>
                                                <br>
                                                <div th:object="${customer}">
                                                    <h2 th:text="*{id}"> </h2>
                                                    <h2 th:text="*{fullName}">Full Name: </h2>
                                                    <h2 th:text="*{email}">Email: </h2>
                                                    <h2 th:text="*{phone}">Phone: </h2>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end col -->


                </div><!-- container-fluid -->


            </div> <!-- Page content Wrapper -->

        </div> <!-- content -->

        <!--        //footer-->
        <th:block th:replace="layoutdashboard/footer"/>

    </div>
    <!-- End Right content here -->

</div>
<!-- END wrapper -->


<!-- jQuery  -->
<th:block th:replace="layoutdashboard/jquery"/>

</body>
</html>
