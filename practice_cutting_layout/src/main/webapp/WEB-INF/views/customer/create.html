<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="layoutdashboard/head"/>

</head>


<body class="fixed-left">

<!-- Begin page -->
<div id="wrapper">
    <!--        logo-->
    <th:block th:replace="layoutdashboard/logo"/>

    <!-- ========== Left Sidebar Start ========== -->
    <th:block th:replace="layoutdashboard/lefftsidebar"/>
    <!-- Left Sidebar End -->

    <!-- Start right Content here -->

    <div class="content-page">
        <!-- Start content -->
        <div class="content">

            <div class="">
                <div class="page-header-title">

                </div>
            </div>

            <div class="page-content-wrapper ">

                <!-- end row -->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="m-b-30 m-t-0"> New Customer</h4>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="table-responsive">

                                            <form class="row" th:object="${customer}" method="post">
<!--                                                <div class="form-group col-md-6">-->
<!--                                                    <label class="control-label"> ID</label>-->
<!--                                                    <input class="form-control" name="id" type="number" value=""-->
<!--                                                           required>-->
<!--                                                </div>-->

                                                    <label class="control-label"> Name</label>
                                                    <input class="form-control" name="fullName" type="text" id="fullName">
                                                </div>


                                                <div class="form-group col-md-6">
                                                    <label class="control-label">Email</label>
                                                    <input class="form-control" name="email" type="text" id="email">
                                                </div>

                                                <div class="form-group col-md-6">
                                                    <label class="control-label">Phone</label>
                                                    <input class="form-control" name="phone" type="tell" id="phone">
                                                </div>
                                                <div class="form-group col-md-6">

                                                    <button type="submit" class="btn btn-outline-success">Create</button>
                                                </div>

                                            </form>


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end col -->


                </div><!-- container-fluid -->


            </div> <!-- Page content Wrapper -->

        </div> <!-- content -->

        <!--        //footer-->
        <th:block th:replace="layoutdashboard/footer"/>
