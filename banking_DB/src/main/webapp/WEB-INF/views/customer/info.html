<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer info</title>

  <th:block th:replace="layout/head :: head-1"/>
</head>
<body>
<div class="container">

  <div class="content">
    <h1>Customer's info</h1>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Balance</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:object="${customer}">
        <tr>
          <td th:text="*{id}"></td>
          <td th:text="*{fullName}"></td>
          <td th:text="*{email}"></td>
          <td th:text="*{phone}"></td>
          <td th:text="*{address}"></td>
          <td th:text="*{balance}"></td>
        </tr>
      </th:block>
      </tbody>
    </table>

  </div>

</div>
</body>
</html>
