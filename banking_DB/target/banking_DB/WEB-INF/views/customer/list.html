<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of customers</title>

    <th:block th:replace="layout/head :: head-1" />
    <th:block th:replace="layout/head :: head-2" />
</head>
<body>
<div class="container">

    <div class="content">
        <h1>List of customers</h1>

        <div th:if="${success}">
            <h4 th:text="${message}"></h4>
        </div>

        <div class="form-outline">
            <form action="/customers/search" method="get">
                <div class="form-outline">
                    <input class="form-control" type="text" name="keySearch">
                </div>
                <button type="submit"  class="btn btn-primary">Tìm kiếm</button>
            </form>
        </div>

        <div class="row mt-3">
            <div class="col-lg-3">
                <button type="button" class="btn btn-outline-success"><a href="/customers/create">+ New Customer</a></button>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Balance</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="item : ${customers}">
                <tr>
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.fullName}"></td>
                    <td th:text="${item.email}"></td>
                    <td th:text="${item.phone}"></td>
                    <td th:text="${item.address}"></td>
                    <td th:text="${item.balance}"></td>
                    <td>
                        <a th:href="@{/customers/info?id=__${item.id}__}">Info</a>

                        <a th:href="@{/customers/__${item.id}__}">Edit</a>

                        <a th:href="@{/customers/delete/__${item.id}__}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>

    </div>

</div>
</body>
</html>
