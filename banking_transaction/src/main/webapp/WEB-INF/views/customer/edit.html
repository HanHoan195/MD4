<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <th:block th:replace="layoutdashboard/head"/>

</head>


<body class="fixed-left">

<!-- Begin page -->
<div id="wrapper">
  <!--        logo-->
  <th:block th:replace="layoutdashboard/logo"/>

  <!-- ========== Left Sidebar Start ========== -->
  <th:block th:replace="layoutdashboard/lefftsidebar"/>
  <!-- Left Sidebar End -->

  <!-- Start right Content here -->

  <div class="content-page">
    <!-- Start content -->
    <div class="content">

      <div class="">
        <div class="page-header-title">

        </div>
      </div>

      <div class="page-content-wrapper ">

        <!-- end row -->

        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h4 class="m-b-30 m-t-0"> New Customer</h4>
                <div class="row">
                  <div class="col-12">
                    <div class="table-responsive">

                      <form th:object="${customer}" method="post">
                        <div class="row">
                          <div class="col-lg-6">
                            <label for="fullName">Full name</label>
                            <input type="text" class="form-control" id="fullName" th:field="*{fullName}">
                          </div>

                          <div class="col-lg-6">
                            <label>Email</label>
                            <input type="email" class="form-control" th:field="*{email}">
                          </div>

                          <div class="col-lg-6">
                            <label for="phone">Phone</label>
                            <input type="tel" class="form-control" id="phone" th:field="*{phone}">
                          </div>

                          <div class="col-lg-6">
                            <label for="phone">Address</label>
                            <input type="text" class="form-control" id="address" th:field="*{address}">
                          </div>

                          <div hidden="true" class="row mt-2">
                            <label class="col-2" for="balance">Balance</label>
                            <div class="col-9">
                              <input type="number" name="balance" id="balance" class="form-control" th:field="*{balance}">
                            </div>
                          </div>

                          <div class="row mt-3">
                            <div class="col-lg-3">
                              <button type="submit" class="btn btn-outline-success">Update</button>
                            </div>
                          </div>
                        </div>
                      </form>


                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- end col -->


        </div><!-- container-fluid -->


      </div> <!-- Page content Wrapper -->

    </div> <!-- content -->

    <!--        //footer-->
    <th:block th:replace="layoutdashboard/footer"/>

  </div>
  <!-- End Right content here -->

</div>
<!-- END wrapper -->


<!-- jQuery  -->
<th:block th:replace="layoutdashboard/jquery"/>

</body>
</html>
